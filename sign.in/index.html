<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../sign.in/style/style.css">
</head>

<body>
    <div class="container">
        <div>
            <img src="../sign.in/images/bootstrap.jfif" alt="b">
        </div>
        <div>
            <h1>Please sign in</h1>
        </div>
        <form action="POST" class="form"></form>
        <div>
            <input type="email" name="" id="email" placeholder="Email address"
                class="login-form-input login-form-input-email">
        </div>
        <div>
            <input type="password" name="" id="password" placeholder="Password"
                class="login-form-input login-form-input-password">
        </div>
        <div>
            <input type="checkbox" id="Remember-me">
            <label for="Remember-me">Remember me</label>
        </div>
        <div>
            <input type="submit" value="Sign in" class="button">
        </div>
        <div>
            <h6> &#169; 2017-2021 </h6>
        </div>
        </form>
    </div>
</body>

</html>
