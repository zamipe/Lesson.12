<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good vibes form</title>
    <link rel="stylesheet" href="../sign.in/style/style.vibes.css">
</head>

<body>
    <h1>Good Vibes Form</h1>
    <form action="POST">
        <h3>Tell us something positive that happened today</h3>
        <div class="row">
            <div class="left">
                <label for="name-input-field"> Name</label>
            </div>
            <div class="right">
                <input type="text" id="name-input-field" placeholder="Enter your name" name="name">
            </div>
        </div>
        <div class="row">
            <div class="left">
                <label for="email-input-field"> Email</label>
            </div>
            <div class="right">
                <input type="email" id="email-input-field" placeholder="Enter your email address" name="email">
            </div>
        </div>
        <div class="row">
            <div class="left">
                <label for="text-input-field"> On a scale of 1-10, how good it was? </label>
            </div>
            <div class="right">
                <input type="text" id="name-input-field" placeholder="Enter a number between 1" name="scale">
            </div>

        </div>
        <div class="row">
            <div class="left">
                <label for="place-select">Where did it happen?</label>
            </div>
            <div class="column right">
                <select id="place-select" name="place">
                    <option value="">Select one...</option>
                    <option value="1">At home</option>
                    <option value="2">At work</option>
                    <option value="3">Somewhere else</option>
                </select>
            </div>
        </div>

        <div class="row radio-buttons">
            <div class="left">
                At what time did it happen?
            </div>
            <div class="column right">
                <div>
                    <input type="radio" id="morning-radio" name="time" value="0">
                    <label for="morning">Morning</label>
                </div>
                <div>
                    <input type="radio" id="afternoon-radio" name="time" value="1">
                    <label for="afternoon">Afternoon</label>
                </div>
                <div>
                    <input type="radio" id="evening-radio" name="time" checked value="2">
                    <label for="evening">Evening</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="left">
                <div>What emotions did you experience?</div>
                <div>(Select all that apply)</div>
            </div>
            <div class="column right">
                <div>
                    <input type="checkbox" id="excited-checkbox" name="excited" value="1">
                   <label for="excited-checkbox">Excited</label>
                </div>
                <div>
                    <label for="humbled-checkbox">Humbled</label>
                    <input type="checkbox" id="humbled-checkbox" name="humbled" value="2">
                </div>
                <div>
                    <input type="checkbox" id="elated-checkbox" name="elated" value="3">
                    <label for="elated-checkbox">Elated</label>
                </div>
                <div>
                    <input type="checkbox" id="loved-checkbox" name="loved" value="4">
                    <label for="loved-checkbox">Loved</label>
                </div>
                <div>
                    <input type="checkbox" id="enthusiastic-checkbox" name="enthusiastic" value="5">
                    <label for="enthusiastic-checkbox">Enthusiastic</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="left">
                <label for="comment-text">Please describe your positive experience!</label>
            </div>
            <div class="column right">
                <textarea id="comment text" cols="30" rows="10" name="comment"
                    placeholder="Enter your experience here"></textarea>
            </div>
        </div>
        <div class="btn">
            <button type="submit">Submit</button>
        </div>

        </div>
    </form>


</body>

</html>
